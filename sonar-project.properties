# SonarCloud Configuration
sonar.projectKey=rbarikot_PlaywrightModern
sonar.organization=rbarikot
sonar.projectName=PlaywrightModern
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=pages,utils,helpers
sonar.tests=tests

# Include TypeScript/JavaScript files
sonar.inclusions=**/*.ts,**/*.js

# Exclude
sonar.exclusions=**/node_modules/**,**/testResult/**,**/test-results/**,**/.env,**/coverage/**,**/dist/**,**/build/**

# Test file patterns
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.js,**/*.test.js

# Coverage report path
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js