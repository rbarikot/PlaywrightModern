name: Playwright Tests + SonarCloud

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for SonarCloud

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Create .env file
      run: |
        touch .env
        [ -n "${{ secrets.TEAMS_WEBHOOK_URL }}" ] && echo "TEAMS_WEBHOOK_URL=${{ secrets.TEAMS_WEBHOOK_URL }}" >> .env || true
        [ -n "${{ secrets.ANTHROPIC_API_KEY }}" ] && echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env || true
        [ -n "${{ secrets.OPENAI_API_KEY }}" ] && echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env || true

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Create test directories
      run: |
        mkdir -p testResult/smartreport
        mkdir -p testResult/htmlreport
        mkdir -p test-results
        mkdir -p coverage

    - name: Run Playwright Tests
      run: npx playwright test
      continue-on-error: true
      env:
        CI: true

    - name: Generate Coverage Report
      if: always()
      run: |
        npm install --save-dev c8
        npx c8 --reporter=lcov --reporter=text --report-dir=coverage npx playwright test || true
      continue-on-error: true

    # SonarCloud Analysis
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Provided by GitHub automatically
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # Upload Artifacts
    - name: Upload Smart Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smart-report
        path: testResult/smartreport/
        retention-days: 30

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: html-report
        path: testResult/htmlreport/
        retention-days: 30

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30

    # Test Summary
    - name: Generate Test Summary
      if: always()
      run: |
        echo "## ðŸ“Š Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Reports Generated:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Smart Report" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… HTML Report" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### SonarCloud Analysis:" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— [View on SonarCloud](https://sonarcloud.io/dashboard?id=rbarikot_PlaywrightModern)" >> $GITHUB_STEP_SUMMARY